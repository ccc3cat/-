<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昵朋旅遊網</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 頁首區 -->

    <header class="banner">

        <figure>
            <div class="logo">
                <h1>
                    <img src="./images/Frame 222.png" alt="昵朋旅遊網logo">
                </h1>
            </div>
        </figure>



        <div class="topbarfont">
            <h2>櫻花綻放春日間，</h2>
            <h2>友情詩韻盡情彈。</h2>
            <h2>日本遊，心靈相連，</h2>
            <h2>朋友情，永不褪變。</h2>
    </header>

    </div>

    <div class="topbar">
        <nav>
            <ul class="icon">
                <li><a href="#" class="abouUs"><img src="./images/icon/daruma.svg" alt="">關於我們</a></li>
                <li><a href="#" class="contactUs"><img src="./images/icon/sake.svg" alt="">聯絡我們</a></li>
                <li><a href="#" class="groupAll"><img src="./images/icon/fish.svg" alt="">開團總覽</a></li>
                <li><a href="#" class="travelInformation"><img src="./images/icon/mask.svg" alt="">旅遊資訊</a></li>
                <li><a href="#" class="menu"><img src="./images/icon/menu-icon.svg" alt="">MENU</a></li>
            </ul>
        </nav>
    </div>
    <!-- 主要內容區 -->
    <main>
        <!-- 關於日本 -->
        <section id="about">
            <div class="title">
                <p1>關於日本</p1>
                <p2>About Japan</p2>
                <img class="titleP" src="./images/titleImg.png" alt="">
            </div>
            <div class="card">
                <img src="./images/card1.png" alt="">
            </div>

        </section>
        <!-- 所有地區 -->
        <section id="allRegions">
            <div class="title">
                <p1>所有地區</p1>
                <p2>All Regions</p2>
                <img class="titleP" src="./images/titleImg.png" alt="">
            </div>
        </section>
        <!-- 推薦行程 -->
        <section id="recommendations">
            <div class="title">
                <p1>推薦行程</p1>
                <p2>Recommendations</p2>
                <img class="titleP" src="./images/titleImg.png" alt="">
            </div>
        </section>
        <!-- 所有主題 -->
        <section id="allEvents">
            <div class="title">
                <p1>所有主題</p1>
                <p2>All Events</p2>
                <img class="titleP" src="./images/titleImg.png" alt="">
            </div>
        </section>
        <!-- 最新消息 -->
        <section id="news">
            <div class="title">
                <p1>最新消息</p1>
                <p2> Latest News</p2>
                <img class="titleP" src="./images/titleImg.png" alt="">
            </div>
        </section>
    </main>
    <!-- 頁尾區 -->
    <footer>
        Privacy Policy / Copyright

    </footer>
